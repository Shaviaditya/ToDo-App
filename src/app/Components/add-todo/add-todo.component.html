<h4>Add a Todo</h4>
<div class="my-3">
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="title" class="form-label">Todo Title</label>
          <input type="text" [(ngModel)]="title" class="form-control" id="title" name="desc">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Todo Description</label>
            <input type="text" [(ngModel)]="desc" class="form-control" id="desc" name="desc">
        </div>
        <button type="submit" class="btn btn-primary">Add Todo</button>
    </form>
</div>
